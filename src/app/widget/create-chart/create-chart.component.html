<div class="dispaly-chart m-5 border rounded p-3">
  <canvas id="barChart"></canvas>
  <div class="cart-box">
    <div class="d-flex cart bg-light border rounded justify-content-around align-items-center">
      <div>
        <p>تعداد اوپراتور</p>
        <p class="text-end">{{ chartData?.total_agents }}</p>
      </div>
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-people-fill"
          viewBox="0 0 16 16"

        <p>میانگین مکالمه</p>
        <p class="text-end">{{ chartData?.avg_talk_time }}</p>
      </div>
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-telephone-fill"

        <p>بیشترین انتظار</p>
