<div class="body">
  <div class="bg-light border rounded">
    <div
      class="p-3 text-left d-flex justify-content-between align-items-center w-100"
    >
      <h4 class="mb-0 text-blue" text-blue>گزارشات تماس اوپراتورها</h4>
      <div>
        <span class="mx-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-filetype-exe"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM2.575 15.202H.785v-1.073H2.47v-.606H.785v-1.025h1.79v-.648H0v3.999h2.575zM6.31 11.85h-.893l-.823 1.439h-.036l-.832-1.439h-.931l1.227 1.983-1.239 2.016h.861l.853-1.415h.035l.85 1.415h.908l-1.254-1.992zm1.025 3.352h1.79v.647H6.548V11.85h2.576v.648h-1.79v1.025h1.684v.606H7.334v1.073Z"
            />
          </svg>
        </span>
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-filetype-pdf"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z"
            />
          </svg>
        </span>
      </div>
    </div>

    <div class="d-flex align-items-center">
      <div class="me-3" dir="ltr">
        <form
          class="d-flex justify-content-end align-items-center"
          [formGroup]="agentForm"
        >
          <div class="mx-4">
            <label class="form-label" for="end_date">تاریخ پایان</label>
            <app-jalali-datetime-picker
              id="end_date"
              [control]="endDateControl"
              [placeholder]="'تاریخ پایان'"
              [format]="'jYYYY/jMM/jDD HH:mm:ss'"
              (dateTimeSelected)="onDateSelected('start_date', $event)"
              class="me-3"
            >
            </app-jalali-datetime-picker>
          </div>

          <div class="mx-4">
            <label class="form-label" for="start_date">تاریخ شروع</label>
            <app-jalali-datetime-picker
              id="start_date"
              [control]="startDateControl"
              [placeholder]="'تاریخ شروع'"
              [format]="'jYYYY/jMM/jDD HH:mm:ss'"
              (dateTimeSelected)="onDateSelected('start_date', $event)"
              class="me-3"
            >
            </app-jalali-datetime-picker>
          </div>

          <div class="mb-4 mx-4">
            <label for="agent-select" class="form-label">اوپراتور</label>
            <div class="input-group" style="width: 250px">
              <select
                class="form-select form-select-sm select-rtl"
                aria-label="small select example"
                formControlName="agent"
                id="queue-select"
                dir="rtl"
              >
                <option value="all">همه</option>
                <option value="queue-1">پژمان</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-generic-grid [data]="data" [columns]="columns" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" [loading]="loading"></app-generic-grid>
</div>
